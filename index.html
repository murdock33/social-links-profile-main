<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="profile-picture"
        class="profile-picture"
      />
      <p class="name">Jessica Randall</p>
      <p class="country">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="btn-group">
        <button class="github-btn">GitHub</button>
        <button class="frontend-mentor-btn">Frontend Mentor</button>
        <button class="linkedin-btn">LinkedIn</button>
        <button class="twitter-btn">Twitter</button>
        <button class="instagram-btn">Instagram</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/murdock33">Murdock33</a>.
    </footer>
  </body>
</html>
